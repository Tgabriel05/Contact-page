<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Contact Page</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="assets/contact-form-icon.svg" id="icon-img">
  
  <div class="container">
    <h1>Interested in our <br> business pricing?</h1>
    <p>Fill out the form to view details and weâ€™ll <br> contact you as soon as possible.</p>

    <div class="box">
      <div class="row">
        <div class="col-md-6 col-12">
          <label>Name</label>
            <input type="text" placeholder="Ethan Johnson">
        </div>
        <div class="col-md-6 col-12">
          <label>Company Email</label>
            <input type="text" placeholder="ethan@johnson.com">
        </div>
        <div class="col-md-6 col-12">
          <label for="workers">Company Size</label>
            <select name="workers" id="workers">
              <option value="50-100 employees">50-100 employees</option>
              <option value="0-50 employees">0-50 employees</option>
              <option value="100+ employees">100+ employees</option>
            </select>
        </div>
        <div class="col-md-6 col-12">
          <label for="subject">Subject</label>
            <select name="subject" id="subject">
              <option value="Building Landing Pages">Building Landing Pages</option>
              <option value="Creating API's for clients">Creating API's for clients</option>
              <option value="Other">Other</option>
            </select>
        </div>
      </div>
      <label for="message">Message</label>
      <div class="col-12">
      <textarea name="message"cols="50" rows="5" spellcheck="false"></textarea>
      </div>
      <button>Contact sales</button>
      
      <!--BOX CONTAINER END-->
    </div>

    <!--Container end-->
  </div>
</body>
</html>
